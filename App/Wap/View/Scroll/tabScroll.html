<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tab内容高度不一致，tab切换，tab滚动条位置不变</title>
  <style>
    .tab {
      display: inline-block;
      width: 100%;
      background-color: #ffffff;
    }
    .tab a {
      width: 33.33%;
      text-align: center;
      float: left;
      height: 40px;
      line-height: 40px;
    }
    .tab a.active {
      color: red;
      font-weight: bold;
    }
    .tab-main-0 {
      background-color: red;
      height: 500px;
    }
    .tab-main-1 {
      background-color: #ddd;
      height: 100px;
    }
    .tab-main-2 {
      background-color: #003cff;
      height: 1000px;
    }
  </style>
</head>
<body>
<div id="app" v-cloak="">
  <div style="height: 1000px">44</div>
  <div class="tab">
    <a v-for="(tab, i) in 3" :class="{'active': +tabId === i}" @click="changeTab(i)">tab{{i}}</a>
  </div>
  <ul class="tab-body">
    <li :class="'tab-main-'+tabId">tab{{tabId}}</li>
  </ul>
</div>
</body>
<include file="Public:base"/>
<script>
  var vm = new Vue({
    el: '#app',
    components: {
    },
    data: function () {
      return {
        tabId: 0,
        scrollTop: null
      }
    },
    methods: {
      init: function () {

      },
      changeTab: function (tid) {
        this.tabId = tid
      }
    }
  })
</script>
</html>
