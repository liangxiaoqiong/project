<!DOCTYPE html>
<html>
<head>
  <title>jQuery响应式Pinterest样式无限动态加载图片瀑布流特效</title>
  <style>
    * { margin: 0; box-sizing: border-box}
    #goods-box {
    }
    .box { float: left;
      width: 33.333%;
    }
    .box-container {
      border: 1px solid #ccc; background: #f7f7f7;  box-shadow: 0 0 8px #ccc;
    }
    .box:hover { box-shadow: 0 0 10px #999; }
    .box img { width: 100%; }
  </style>
</head>
<body>
<div id="app" v-cloak="">
  <div id="goods-box">
    <div class="box" v-for="item in goodsList">
      <div class="box-container">
        <img :src="item.img" alt="">
        <div class="">{{ item.goods_name }}</div>
      </div>
    </div>
  </div>
  <div>sdfsdkf</div>
</div>
</body>
<include file="Public:base"/>
<script type="text/javascript" src="/Public/common/js/plug-in/jquery-waterfall/jquery.waterfall.js"></script>
<script>
  var vm = new Vue({
    el: '#app',
    data: function () {
      return {
        goodsList: [
          {
            goods_name: '-1-上年扣税的你肯定就发给你大脑的功能发个',
            img: '/Public/common/img/cs_img/02.jpg'
          },
          {
            goods_name: '-2-上年扣税的你肯定就发给你大脑的功能发个',
            img: '/Public/common/img/cs_img/01.jpg'
          },
          {
            goods_name: '-3-上年扣税的你肯定就发给你大脑的功能发个',
            img: '/Public/common/img/cs_img/03.jpg'
          },
          {
            goods_name: '-4-上年扣税的你肯定就发给你大脑的功能发个',
            img: '/Public/common/img/cs_img/04.jpg'
          },
          {
            goods_name: '-5-上年扣税的你肯定就发给你大脑的功能发个',
            img: '/Public/common/img/cs_img/05.jpg'
          },
          {
            goods_name: '-6-上年扣税的你肯定就发给你大脑的功能发个',
            img: '/Public/common/img/cs_img/06.jpg'
          },
          {
            goods_name: '-7-上年扣税的你肯定就发给你大脑的功能发个',
            img: '/Public/common/img/cs_img/07.jpg'
          },
          {
            goods_name: '-8-上年扣税的你肯定就发给你大脑的功能发个',
            img: '/Public/common/img/cs_img/08.jpg'
          },
          {

            img: '/Public/common/img/cs_img/img1.png'
          },
        ]
      }
    },
    mounted: function () {
      this.initWaterfall()
    },
    methods: {
      initWaterfall: function () {
        var self = this
        self.$nextTick(function () {
          $("#goods-box").waterfall({
            itemClass: ".box", //图片网格元素的class名称[默认："waterfall-item"]
            spacingWidth: 0, //图片网格元素的水平间距[默认：10]
            spacingHeight: 0, //图片网格元素的垂直间距[默认：10]
            resizeable: true, //是否在加载图片时使用淡入淡出效果[默认：false]
          });
        })
      }
    }
  })
</script>
</html>
