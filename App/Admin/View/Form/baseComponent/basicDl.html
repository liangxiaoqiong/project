<extend name="Public:base"/>
<block name="content">
  <div class="admin-main admin-main-form has-sub" id="app" v-cloak="">
    <div class="font-16 font-bold">左右文字布局【class="basic-dl"】</div>
    <div>
      <div class="font-14 font-bold">form表单提交</div>
      <div>
        <dl class="basic-dl">
          <dt>商品名称:</dt>
          <dd><input type="text" class="input-inner width-400"></dd>
        </dl>
        <dl class="basic-dl">
          <dt>商品分类:</dt>
          <dd>
            <el-select class="width-400" v-model="info.class_id">
              <el-option value="1" label="零食"></el-option>
              <el-option value="2" label="水果"></el-option>
              <el-option value="3" label="蔬菜"></el-option>
            </el-select>
          </dd>
        </dl>
        <dl class="basic-dl">
          <dt>是否显示:</dt>
          <dd>
            <el-radio-group v-model="info.is_show">
              <el-radio label="1">显示</el-radio>
              <el-radio label="0">不显示</el-radio>
            </el-radio-group>
          </dd>
        </dl>
        <dl class="basic-dl">
          <dt>商品状态:</dt>
          <dd>
            <el-checkbox-group v-model="info.status">
              <el-checkbox label="1">精选</el-checkbox>
              <el-checkbox label="2">高品质</el-checkbox>
              <el-checkbox label="3">热卖</el-checkbox>
              <el-checkbox label="4">特惠</el-checkbox>
            </el-checkbox-group>
          </dd>
        </dl>
        <dl class="basic-dl">
          <dt>商品产地:</dt>
          <dd>
            <div class="dd-l">
              <label class="dd-t">省市:</label>
              <div class="dd-c">
                <input type="text" class="input-inner width-400"/>
              </div>
            </div>
            <div class="dd-l">
              <label class="dd-t">地址:</label>
              <div class="dd-c">
                <input type="text" class="input-inner width-400"/>
              </div>
            </div>
          </dd>
        </dl>
      </div>
    </div>
    <div>
      <div class="font-14 font-bold">显示文本内容【class="basic-dl dl-dt-initial"】</div>
      <div>
        <dl class="basic-dl dl-dt-initial">
          <dt>商品名称:</dt>
          <dd>很不错的商品哈哈哈</dd>
        </dl>
        <dl class="basic-dl dl-dt-initial">
          <dt>商品分类:</dt>
          <dd>零食</dd>
        </dl>
        <dl class="basic-dl dl-dt-initial">
          <dt>商品描述:</dt>
          <dd>很不错的商品，大家来买吧哈哈哈哈哈哈哈哈哈</dd>
        </dl>
      </div>
    </div>

    <div class="form-submit">
      <a class="xxbtn-primary">保存</a>
      <a class="xxbtn-white">取消</a>
    </div>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: function () {
        return {
          info: {
            class_id: '',
            status: ['1', '3'],
            is_show: '0'
          }
        }
      }
    })
  </script>
</block>
