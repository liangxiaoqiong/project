<!--组件》switch开关-->
<extend name="Public:base"/>
<block name="content">
  <div class="admin-main admin-main-form" id="app" v-cloak="">
    <div class="color-orange mb-10">
      主要样式：引用element-ui的el-switch<br>
    </div>
    <ul>
      <li class="mt-10">
        <div>默认【switch-default】【已经优化了el-switch的v-model对于1和'1'的兼容问题】</div>
        <switch-default :info="info" param="switch_ctrl"></switch-default>
      </li>
    </ul>
  </div>
  <include file="Public/components/switch/switch_default"/>
  <script>
    var vm = new Vue({
      el: '#app',
      components: {
        'switch-default': AppUtil.COMPONENTS.SWITCH_DEFAULT,
      },
      data: function () {
        return {
          info: {
            switch_ctrl: 1
          }
        }
      }
    })
  </script>
</block>
