<!-- template el-switch开关-->
<script type="x-template" id="switch_default">
  <!--region 模版-->
  <div class="diy-elswitch">
    <el-switch
        :disabled="disabled"
        v-model="value"
        active-color="#003CFF"
        inactive-color="#D0D0D0"
        :active-value="activeObj.activeValue"
        :inactive-value="activeObj.inactiveValue"
        @change="changeCtrl">
    </el-switch>
  </div>
  <!--endregion-->
</script>

<!-- JS -->
<script>
  AppUtil.COMPONENTS.SWITCH_DEFAULT = {
    template: '#switch_default',
    props: {
      info: Object,
      param: String,
      disabled: {
        type: Boolean,
        default: false
      },
      activeObj: {
        type: Object,
        default: function () {
          return {
            activeValue: '1',
            inactiveValue: '0',
          }
        }
      }
    },
    data: function () {
      return {}
    },
    computed: {
      value: {
        set: function (val) {
          this.info[this.param] = val;
        },
        get: function () {
          return this.info[this.param] + '';
        }
      }
    },
    mounted: function () {
    },
    methods: {
      changeCtrl: function () {
        this.$emit('change-switch');
      }
    }
  }
</script>
<style>
  .diy-elswitch {
    display: inline-block;
  }
  .diy-elswitch .el-switch {
    height: initial;
    line-height: initial;
  }
  .diy-elswitch .el-switch__label {
    position: absolute;
    z-index: 1;
    display: -webkit-flex;
    display: flex;
    align-items: center;
  }
  .diy-elswitch .el-switch__label span {
    font-size: 12px;
  }
  .diy-elswitch .el-switch__label span[aria-hidden='true'] {
    display: none;
  }
  .diy-elswitch .el-switch__label.is-active {
    color: #ffffff;
  }
  .diy-elswitch .el-switch__label.el-switch__label--left {
    margin-left: 25px;
    margin-right: 0;
  }
  .diy-elswitch .el-switch__label.el-switch__label--right {
    margin-left: 7px;
  }
  .diy-elswitch .el-switch__core {
    border-radius: 13px;
  }
</style>
