  </div>
</script>

      return {
        predefineColors: [
          '#ffffff',
          '#f8f8f8',
          '#f2f2f2',
          '#999999',
          '#444444',

          '#00CD98',
          '#5197FF',
          '#BADCFF',
          '#c71585',
          'rgba(255, 69, 0, 0.68)',
          'rgb(255, 120, 0)',
          'hsv(51, 100, 98)',
          'hsva(120, 40, 94, 0.5)',
          'hsl(181, 100%, 37%)',
          'hsla(209, 100%, 56%, 0.73)',
          '#c7158577'

      }

</script>
