<!--时间段组件，引入element-ui插件-->
<script type="x-template" id="time_range_picker">
  <el-time-picker
      is-range
      :size="size"
      format="HH:mm"
      value-format="HH:mm"
      class="diy-time-picker"
      v-model="timeRange"
      range-separator=""
      start-placeholder="开始时间"
      end-placeholder="结束时间">
  </el-time-picker>
</script>
<script>
  AppUtil.COMPONENTS.TIME_RANGE_PICKER = {
    template: '#time_range_picker',
    props: {
      param: {
        type: Array,
        default: function () {
          return ['start_time', 'end_time']
        }
      }, // 变量名
      info: Object,
      size: {
        type: String,
        default: 'mini'
      },
    },
    data: function () {
      return {}
    },
    computed: {
      timeRange: {
        set: function (val) {
          if (val === '' || val == null) {
            this.info[this.param[0]] = ''
            this.info[this.param[1]] = ''
          } else {
            this.info[this.param[0]] = val[0]
            this.info[this.param[1]] = val[1]
          }
        },
        get: function () {
          if (this.info[this.param[0]] === '') {
            return ''
          }
          return [this.info[this.param[0]], this.info[this.param[1]]]
        }
      },
    }
  }
</script>
