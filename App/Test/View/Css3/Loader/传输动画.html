<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .arrow-container {
      display: flex;
      align-items: center;
      margin: 0 10px 0 5px;
    }
    .arrow {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-top: 4px solid #003cff;
      border-right: 4px solid #003cff;
      transform: rotate(45deg);
      border-radius: 2px;
      margin-right: 5px;
    }
    .arrow-container>div:nth-child(1){
      -webkit-animation: transmit 1s 0.1s infinite;
      animation: transmit 1s 0.1s infinite;
    }
    .arrow-container>div:nth-child(2){
      -webkit-animation: transmit 1s 0.2s infinite;
      animation: transmit 1s 0.2s infinite;
    }
    .arrow-container>div:nth-child(3){
      -webkit-animation: transmit 1s 0.3s infinite;
      animation: transmit 1s 0.3s infinite;
    }
    .arrow-container>div:nth-child(4){
      -webkit-animation: transmit 1s 0.4s infinite;
      animation: transmit 1s 0.4s infinite;
    }
    .arrow-container>div:nth-child(5){
      -webkit-animation: transmit 1s 0.5s infinite;
      animation: transmit 1s 0.5s infinite;
    }
    @-webkit-keyframes transmit {
      0% {
        opacity: 1; }

      45% {
        opacity: 0.7; }

      80% {
        opacity: 0; } }
    @keyframes transmit {
      0% {
        opacity: 1; }

      45% {
        opacity: 0.7; }

      80% {
        opacity: 0; } }
  </style>
</head>
<body>
<div style="display: flex">
  <span>仓库A</span>
<div class="arrow-container">
  <div class="arrow"></div>
  <div class="arrow"></div>
  <div class="arrow"></div>
  <div class="arrow"></div>
  <div class="arrow"></div>
</div>
  <span>仓库B</span>
</div>
</body>
</html>
